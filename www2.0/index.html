<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/index.css">
    <title>Oriadix</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="cordova.js"></script>
 

</head>

<script>
    $(document).ready(function(){
        var xml;
       $('#login').click(function(){
         $.get('xml/treballadors.xml',null,function(data, textStatus){
            xml = data;
                $(xml).find('treballador').each(function(){
                    var item = $(this);

                    if(item.find('dni').text()==$('#userid').val() && item.find('contrasenya').text()==$('#pwd').val())
                    {
                        window.open('mapa.html');
                   }
                });
         });
       }); 
    });
</script>

<body>

    <div class="all">
        <div class="app">
            <h1>Benvingut</h1>
            <img src="img/logo.png" />
            <form name="form" action="mapa.html"> 
                <label for="nom">Nom d'usuari:</label><br>
                <input type="text" id="userid" name="nom" placeholder="DNI"><br>
                <label for="contra">Contrasenya:</label><br>
                <input type="password" id="pwd" name="contra" placeholder="*******"><br><br>
                <input id="login" type="submit" value="Login">            
            </form>
        </div>
    </div>
</body>

</html>
